<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <title>He used WHAT??</title>
</head>

<body>
    <h1 id="logo">He Sampled WHAT??</h1>
    <h2 id="subtitle">The Girl Talk quiz we all play in our heads.</h2>
    <section id="oh-no">
        <div id="introduction">
            <p id="instructions">
                Simple version of instructions</p>
            <p id="difficulty">a word about difficulty, or not</p>
        </div>
        <div class="video-answer-div">
            <div class="video">
                <iframe id="oh-no-video" width="420" height="315" src="https://www.youtube.com/embed/26Ps_k1KpKw">
                </iframe>
            </div>
            <div id="answer-area">
                <input type="text" id="user-answer">
                <button type="submit" id="submit-button">Submit Answer</button>
            </div>
        </div>
        <div class="feedback">
            <div id="scores-div">
                <p class="scores">Number Correct: <span id="correct-answer-score">0</span></p>
                <p class="scores">Number Incorrect: <span id="incorrect-answer-score">0</span></p>
            </div>
            <!-- make this just a string list for now -->
            <div class="submitted-answers">
                <p>Was Sampled: <span id="correct-submissions"></span></p>
                <p>Was Not Sampled: <span id="incorrect-submissions"></span></p>
            </div>
        </div>
    </section>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
